<!DOCTYPE html>
<html>

<head>
    <title>Order Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./SellerAfterSignUpPage/main.css">
</head>
<style>
    body {
        background-color: #404040;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }


    .card {
        background-color: #404040;
        border-radius: 5px;
        padding: 20px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
    }

    h2 {
        margin-top: 0;
    }

    input[type=text],
    select {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        background-color: #444;
        color: #fff;
    }

    input[type=submit],
    .next-button {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover,
    .next-button:hover {
        background-color: #45a049;
    }

    .step {
        display: none;
    }

    .step.active {
        display: block;
    }

    .step:last-child {
        margin-top: 20px;
        text-align: right;
    }
</style>


<body>
    <div class="card">
        <form id="AllForm">
            <h2>Step 1: Get Info</h2>
            <div class="step active" id="step1">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <button type="button" class="next-button" onclick="nextStep(1)">Next</button>
            </div>

            <h2>Step 2: Pickup Location</h2>
            <div class="step" id="step2">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>

                <button type="button" class="next-button" onclick="nextStep(2)">Next</button>
            </div>

            <h2>Step 3: Products</h2>
            <div class="step" id="step3">

                <div class="align-content-lg-start">
                    <input type="radio" id="all-categories" name="product" value="All Categories" required>
                    <label for="all-categories">All Categories</label>
                    <br>
                    <input type="radio" class="" id="specific-products" name="product" value="Specific Products"
                        required>
                    <label for="specific-products">Specific Products</label>
                    <br>
                    <button type="button" class="submit" onclick="">Submit</button>
                </div>
            </div>
            </<div>
        </form>
    </div>


    <script src="./SellerAfterSignUpPage/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        window.addEventListener("load", function () {
            var button = document.getElementsByClassName("submit")[0];
            var form = document.getElementById("AllForm");

            button.addEventListener("click", function () {
                form.style.display = "none"; // hide form

                alert("Succesfully Registered"); // show message
            });
        });


        var currentStep = 1;
        var steps = document.querySelectorAll('.step');

        function nextStep(stepNumber) {
            if (stepNumber == currentStep && validateForm()) {
                steps[currentStep - 1].classList.remove('active');
                currentStep++;
                steps[currentStep - 1].classList.add('active');
            }
        }

        function validateForm() {
            var isValid = true;
            var inputs = steps[currentStep - 1].querySelectorAll('input[type="text"]');

            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].value.trim() == "") {
                    isValid = false;
                    inputs[i].classList.add('error');
                } else {
                    inputs[i].classList.remove('error');
                }
            }


            return isValid;
        }
        // hide all step names initially
        var stepNames = document.querySelectorAll('h2');
        for (var i = 0; i < stepNames.length; i++) {
            stepNames[i].style.display = 'none';
        }

        // show the first step name initially
        stepNames[0].style.display = 'block';

        function nextStep(stepNumber) {
            if (stepNumber == currentStep && validateForm()) {
                steps[currentStep - 1].classList.remove('active');
                currentStep++;
                steps[currentStep - 1].classList.add('active');

                // hide the previous step name
                stepNames[currentStep - 2].style.display = 'none';
                // show the current step name
                stepNames[currentStep - 1].style.display = 'block';
            }
        }
    </script>
</body>

</html>
